    <body>

      <form id = "field-group" action="index.html" method="post">
      
        <h1>Registrasion Form</h1>
        
        <fieldset>
          <label for="name">UserName 	:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="password">Password	:</label>
          <input type="password" id="password" name="user_password">
          
          <label for="Confirm_password">Confirm Password	:</label>
          <input type="Confirm_password" id="confirm_password" name="user_Confirm_password">
          
		  <label for="email">Email	:</label>
          <input type="email" id="email" name="user_email">
		  
          <label for="confirm_email">Confirm Email	:</label>
          <input type="confirm_email" id="confirm_email" name="user_confirm_email">
		
	  </fieldset>
        <button type="submit">Submit</button>
      </form>
      <script src= "script.js"></script>
